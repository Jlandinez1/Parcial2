<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Coordinador</title>
    <style>
        /* Similar al estilo del login */
    </style>
</head>
<body>

<div class="container">
    <h1>Registro de Coordinador</h1>
    <form id="registro-coordinador-form">
        <label for="nombreUsuario">Nombre de Usuario:</label>
        <input type="text" id="nombreUsuario" name="nombreUsuario" required>

        <label for="contrasena">Contrase√±a:</label>
        <input type="password" id="contrasena" name="contrasena" required>

        <button type="button" onclick="registrarCoordinador()">Registrarse</button>
    </form>
    <p id="mensaje-registro"></p>
</div>

<script>
    async function registrarCoordinador() {
        const nombreUsuario = document.getElementById('nombreUsuario').value;
        const contrasena = document.getElementById('contrasena').value;

        const response = await fetch('/api/coordinadores/registrar', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ nombreUsuario, contrasena })
        });

        if (response.ok) {
            document.getElementById('mensaje-registro').innerText = 'Registro exitoso';
        } else {
            const error = await response.text();
            document.getElementById('mensaje-registro').innerText = `Error: ${error}`;
        }
    }
</script>

</body>
</html>
